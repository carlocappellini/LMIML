<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Welcome!')"></head>
<body class="grey lighten-4">
<header>
    <nav th:replace="fragments/navbar :: mainNav"></nav>
</header>
<main>
    <div id="index-banner" class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">

                    <a href="/register" id="get-started"
                       class="btn-large waves-effect waves-light orange darken-1">Register</a>
                    <a href="/login" class="btn-large waves-effect waves-light orange darken-1">Log In</a>

                </div>
            </div>
        </div>
        <div class="parallax">

            <img class="responsive-img" src="/images/background.jpg"/>
        </div>
    </div>
    <div class="row">
        <div class="container white purple lighten-5">
            <div class="section">
                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12">
                        <h1 class="header center text-lighten-2">Live Music Is My Life</h1>
                    </div>
                </div>

                <div class="row center">
                    <div class="col s12 m4">
                        <div>
                            <i class="large material-icons">search</i>
                            <h4 class="center">Search</h4>
                            <p class="light">Find your favorite Bands, Shows, and People!</p>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <i class="large material-icons">event</i>
                        <h4 class="center">Track</h4>
                        <p class="light">Track your favorite Artists and Shows that you're going to!</p>
                    </div>
                    <div class="col s12 m4">
                        <i class="large material-icons">audiotrack</i>
                        <h4 class="center">Share</h4>
                        <p class="light">Make friends, create reviews, and see whats rockin!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>

</footer>
<!-- jQuery Library -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script src="/js/home.js"></script>
