<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header">

</head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<h1>Create a Review</h1>
<form th:action="@{/create/review}" method="post" th:object="${review}">
    <div class="form-group">
        <label for="title">Title: </label>
        <input class="form-control" id="title" name="title" type="text" th:field="*{title}"/>
    </div>
    <div class="form-group">
        <label for="body">Body: </label>
        <input class="form-control" id="body" name="body" type="text" th:field="*{body}"/>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input class="form-control" id="rating" name="rating" type="text" th:field="*{rating}"/>
    </div>
    <input class="submit btn" type="submit" value="Submit"/>
</form>
</body>
</html>
