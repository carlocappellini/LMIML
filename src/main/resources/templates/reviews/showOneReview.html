<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header"></head>

<body>
<header>
    <nav th:replace="fragments/navbar :: mainNav"></nav>
</header>
<main>
    <div class="container purple lighten-5">
        <div class="row">
            <div class="col s12 m8 offset-m2 center">
                <ul th:each="review : ${reviews}">
                    <li>
                        <h3 th:text="${review.title}"></h3>
                        <p th:text="${review.body}"></p>
                        <p th:text="${review.rating}"></p>
                    </li>
                    <li>
                        <form method="post" th:action="@{'/review/' + ${review.id} + '/delete'}" id="delete" style="padding: 2em">
                            <input class="btn-large waves-effect waves-light orange darken-1" type="submit"
                                   value="Delete"/>
                        </form>
                    </li>
                    <li>
                        <a class="btn-large waves-effect waves-light orange darken-1"
                           th:href="@{'/review/' + ${review.id} + '/edit'}">Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
