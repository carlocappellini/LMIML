<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header">

</head>
<body>
<header>
<nav th:replace="fragments/navbar :: mainNav"></nav>
</header>
<main>
    <div class="container">
    <div class="row">
        <div class="col s12">
            <form id="form">
                <h1>Search By Bandname</h1>
                <label for="bandname">Bandname</label>
                <input id="bandname" type="text"/>
                <input id="submit" type="submit"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <input id="csrf" type="hidden" th:value="${_csrf.token}"/>
            <div id="searchResult"></div>
        </div>
    </div>
</div>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
<script src="/js/searchForBandByBandname.js"></script>
</body>
</html>
