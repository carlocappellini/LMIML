<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header">

</head>
<body>
<header>
    <nav th:replace="fragments/navbar :: mainNav"></nav>
</header>
<main class="purple lighten-4">
    <div class="container purple lighten-5">
        <div class="row">
            <div class="col s12 center">
                <h3>Search for Shows</h3>
            </div>
        </div>
        <div class="row">
            <div class="form-div white col s12 m6 offset-m3">
                <form class="user-form">
                    <label for="zipcode">Zipcode</label>
                    <input id="zipcode" th:value="${user.zipcode}"/>
                    <label for="radius">Radius (miles)</label>
                    <input id="radius"/>
                    <input class="btn-large waves-effect waves-light orange darken-1" id="submit" type="submit"/>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <input id="csrf" type="hidden" th:value="${_csrf.token}"/>
                <div class="col s10 offset-s1" id="searchResult">

                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
<script src="/js/searchForShowsByZipcode.js"></script>
</body>
</html>
