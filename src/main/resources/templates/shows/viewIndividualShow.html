<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header">
</head>
<body>
<header>
    <nav th:replace="fragments/navbar :: mainNav"></nav>
</header>
<main class="purple lighten-4">
    <div class="container purple lighten-5">
        <div class="row">
            <div class="col s12">
                <span id="show_id" th:value="${showId}"></span>
                <div id="moreInfo center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
                <div id="map-canvas" style="height: 400px"></div>
                <div id="form"></div>
            </div>
        </div>
    </div>
    <input id="csrf" type="hidden" th:value="${_csrf.token}"/>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7tl1sBnzAmPXpAgFF1yf-2-aUG8Lndr4"></script>
<script src="/js/moreShowInformation.js"></script>
</body>
</html>
