<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header">

</head>
<link href="loginStyle.css" rel="Stylesheet" type="text/css"/>
<body>
<div class="col s6">
<h1 id="logintitle">Login To Your Profile</h1>
</div>

<form th:action="@{/login}" method="post" class="form col s12 m6 offset-s3">
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>

        <div id="typeUsername" class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" name="username" type="text"/>
    </div>
    <div id="typePassword" class="form-group">
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password"/>
    </div>
    <div class="col s6">
        <a class="waves-effect waves-light btn" href="/profile">Log In</a>
        <!--<input class="submit-btn" type="submit" value="Log In"/>-->
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
