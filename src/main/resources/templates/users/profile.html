<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/header :: main-header"></head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Welcome,
                <span th:text="${user.username}"></span>!
            </h1>
        </div>
        <div class="col s12 m4">
            <div>
                <h4>My Bands: </h4>
                <div th:each="band : ${user.bands}">
                    <p th:text="${band.bandname}"></p>
                </div>
            </div>
            <div>
                <h4>My Shows: </h4>
                <div th:each="show : ${user.shows}">
                    <p th:text="${show.artists + ' at ' + show.venue}"></p>
                </div>
            </div>
        </div>
        <div class="col s12 m8">
            <div id="showsnearme"></div>
        </div>
    </div>
</div>
