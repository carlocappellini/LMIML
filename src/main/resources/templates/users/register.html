                    <label for="first_name">First Name:</label>
                </div>
            </div>
            <h1>Register</h1>
            <div class="row">

            </div>

            <div class="col s6">
                <!-- last name -->
                <div class="input-field">
                    <input id="last_name" type="text" class="validate" th:field="*{lastName}"/>
                    <label for="last_name">Last Name:</label>
                </div>
            </div>


            <div class="row">
                <!-- email -->
                <div class="col s12">
                    <div class="input-field">
                        <input id="email" type="text" class="validate" th:field="*{email}"/>
                        <label for="email">Email:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- password -->
                <div class="col s12">
                    <div class="input-field">
                        <input id="password" type="text" class="validate" th:field="*{password}"/>
                        <label for="password">Password:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <!-- city -->
                    <div class="input-field">
                        <input id="city" type="text" class="validate" th:field="*{city}"/>
                        <label for="city">City</label>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <!-- state -->
                <div class="input-field">
                    <input id="state" type="text" class="validate" th:field="*{state}"/>
                    <label for="state">State:</label>
                </div>
            </div>
            <!--</div>-->

            <div class="col s6">
                <!-- zipcode-->
                <div class="col s12">
                    <div class="input-field">
                        <input id="zipcode" type="text" class="validate" th:field="*{zipcode}"/>
                        <label for="zipcode">Zipcode</label>
                    </div>
                </div>
            </div>
            <!-- main col -->
            <!--</div> &lt;!&ndash; main row &ndash;&gt;-->
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <!--<i class="material-icons right">send</i>-->
            </button>
