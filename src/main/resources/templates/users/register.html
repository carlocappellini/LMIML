<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header">

</head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<h1>Register</h1>
<div class="row">
    <div class="background-color col-xs-12 col-md-10 col-md-offset-1">
        <div class="info col-xs-12">
            <h1>Register an Account With Us!</h1>
        </div>
        <form th:action="@{/register}" method="POST" th:object="${user}"
              class="form col-xs-12 col-md-6 col-md-offset-3">
            <div class="form-group">
                <!--<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />-->

                <label for="first_name">Username: </label>
                <input class="form-control" id="first_name" th:field="*{username}"/>
            </div>
            <div class="form-group">
                <label for="last_name">First Name: </label>
                <input class="form-control" id="last_name" th:field="*{firstName}" placeholder="optional"/>

            </div>
            <div class="form-group">
                <label for="username">Last Name: </label>
                <input class="form-control" id="username" th:field="*{lastName}" placeholder="optional"/>
            </div>
            <div class="form-group">
                <!--<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />-->

                <label for="email">Email: </label>
                <input class="form-control" id="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <!--<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />-->
                <label for="password">Password: </label>
                <input class="form-control" id="password" type="password" th:field="*{password}"/>
            </div>
            <div class="form-group">
                <!--<p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" />-->
                <label for="city">City: </label>
                <input class="form-control" id="city" th:field="*{city}"/>
            </div>
            <div class="form-group">
                <!--<p th:if="${#fields.hasErrors('state')}" th:errors="*{state}" />-->
                <label for="state">State: </label>
                <input class="form-control" id="state" th:field="*{state}"/>
            </div>
            <div class="form-group">
                <!--<p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" />-->
                <label for="zipcode">ZipCode: </label>
                <input class="form-control" id="zipcode" th:field="*{zipcode}"/>
            </div>
            <input class="submit btn" value="Sign me up!" type="submit"/>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
