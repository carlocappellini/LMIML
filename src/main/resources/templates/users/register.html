<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: main-header">
</head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>


<div class="container">


    <form th:action="@{/register}" method="POST" th:object="${user}" class="form col s12 m6 offset-m3">
        <div class="row">
            <div class="background-color col s12 m10 offset-m1">
                <div class="row">
                    <div class="info col s12">
                        <h1>Register an Account With Us!</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field">
                    <input type="text" th:field="*{username}"/>
                    <label for="username">Username: </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <!-- first name -->
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{firstName}"/>
                    <label for="first_name">First Name:</label>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s6">
                <!-- last name -->
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{lastName}"/>
                    <label for="last_name">Last Name:</label>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- email -->
            <div class="col s6">
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{email}"/>
                    <label for="email">Email:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- password -->
            <div class="col s6">
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{password}"/>
                    <label for="password">Password:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <!-- city -->
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{city}"/>
                    <label for="city">City</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <!-- state -->
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{state}"/>
                    <label for="state">State:</label>
                </div>
            </div>
        </div>


        <!-- zipcode-->
        <div class="row">
            <div class="col s6">
                <div class="input-field">
                    <input type="text" class="validate" th:field="*{zipcode}"/>
                    <label for="zipcode">Zipcode</label>
                </div>
            </div>
        </div>
        <!-- main col -->
        <!--</div> &lt;!&ndash; main row &ndash;&gt;-->
        <!--<button class="btn waves-effect waves-light" type="submit" name="action">Submit-->
        <!--&lt;!&ndash;<i class="material-icons right">send</i>&ndash;&gt;-->
        <!--</button>-->
        <input type="submit" class="submit btn" value="Sign Me Up!"/>
        <!--</form>-->

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
