<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: main-header">
</head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>


<div class="container">
    <div class="row">

        <form th:action="@{/register}" method="POST" th:object="${user}" class="form col s12 m4 offset-m4">

            <div class="info col s12">
                <h1>Register an Account With Us!</h1>
            </div>

            <div class="input-field">
                <input id="username" type="text" th:field="*{username}"/>
                <label for="username">Username: </label>
            </div>


            <div class="input-field">
                <input id="first_name" type="text" class="validate" th:field="*{firstName}" placeholder="optional"/>
                <label for="first_name">First Name:</label>
            </div>

            <div class="input-field">
                <input id="last_name" type="text" class="validate" th:field="*{lastName}" placeholder="optional"/>
                <label for="last_name">Last Name:</label>
            </div>


            <div id="email" class="input-field">
                <input type="text" class="validate" th:field="*{email}"/>
                <label for="email">Email:</label>
            </div>

            <div class="input-field">
                <input id="password" type="password" class="validate" th:field="*{password}"/>
                <label for="password">Password:</label>
            </div>

            <div class="input-field">
                <input id="zipcode" type="text" class="validate" th:field="*{zipcode}"/>
                <label for="zipcode">Zipcode</label>
            </div>

            <input type="submit" class="submit btn" value="Sign Me Up!"/>

        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
