<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: main-header"></head>
<body>

<th:block th:each="request : ${requests}">

    <h1><span th:text="${request.sender.username}"></span></h1>
    <h1>Would like to be you friend</h1>

    <form th:action="@{/request/approve/{id}  (id=${request.id})}" th:method="post"
          class="form col-xs-12 col-md-6 col-md-offset-3">

        <!--create a search bar for users in the profile page that returns follow page with the searched user send request form -->
        <button th:type="submit">accept</button>

    </form>

    <form th:action="@{/request/ignore/{id}  (id=${request.id})}" th:method="post"
          class="form col-xs-12 col-md-6 col-md-offset-3">

        <!--create a search bar for users in the profile page that returns follow page with the searched user send request form -->
        <button th:type="submit">decline</button>

    </form>
</th:block>

</body>
</html>
