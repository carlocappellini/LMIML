<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header">

</head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<h1>Welcome <span th:text="${user.username}"></span></h1>
<h2>Here are your shows:</h2>
<ul th:each="show : ${user.shows}">
    <li th:text="${show.artists + ' at ' + show.venue}"></li>
    <form method="post" th:action="@{'/show/' + ${show.id} + '/delete'}" id="form">
        <input class="btn btn-block btn-danger" type="submit" value="Delete"/>
    </form>
</ul>
</body>
</html>
